      <div class="profile">
        <div class="">

           <img src="pi.jpeg" alt="User Photo">
        </div>
        <div class="profile-info">

           <div class="profile-details">

            <a href="#postModal" class="new-post-button">+New Post</a>

    <!-- Image Grid -->
    <div class="grid">

      <div class="card">
    <a href="#img1">

  </div>

<div class="card">

  <footer class="footer">
    <p> 2025 &copy; Spots</p>

<!-- Edit Profile Modal -->
  <div id="editModal" class="modal">
    <div class="modal-box">
      <a href="#" class="close-btn">×</a>
      <h2>Edit Profile</h2>
      <input type="text" placeholder="Your name" />
      <input type="text" placeholder="Your profession" />
      <button class="submit-btn">Save</button>
    </div>
  </div>

  <!-- New Post Modal -->
  <div id="postModal" class="modal">
    <div class="modal-box">
      <a href="#" class="close-btn">×</a>
      <h2>New Post</h2>
      <input type="text" placeholder="Post Title" />
      <textarea rows="4" placeholder="Write something..."></textarea>
      <button class="submit-btn">Post</button>
    </div>
  </div>


  <!-- Modal for Val Thorens -->
