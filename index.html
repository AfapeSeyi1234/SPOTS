<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spots Profile</title>
  <style>
    body {
      font-family: verdana, sans-serif;
      background-color: #f8f1e4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      max-width: auto;
      text-align: center;
      padding: 9px;
      letter-spacing: 4px;
      font-weight: bold;
      background-color: white;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .profile {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
      border-bottom: 1px solid black;
    }

    .profile-info {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 200px;
      height: 200px;
      margin-right: 15px;
      border-radius: 10px;
    }

    .profile-details {
      line-height: 1.4;
      padding-top: -10px;
    }

    .edit-link {
      padding-top: 40px;
      font-size: 14px;
      color: #555;
      text-decoration: none;
    }
    .edit-link:hover{
      color: black;
    }

    .new-post-button {
      background-color: rgba(0, 0, 0, 0.632);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 200px;
      margin-bottom: 10px;
      text-decoration: none;
    }
    .new-post-button:hover
    {
      background-color: black;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      border-bottom: 1px solid black;
    }

    .card img {
      width: 300px;
      height: 200px;
      border-radius: 10px;
    }

    .card-text {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      font-weight:600;
    }

    .like-button {
  background: none;
  border: none;
  font-size: 30px;
  cursor: pointer;
  color: #777;
  transition: color 0.2s;
}

.like-button:hover{
  color: black;
}
.footer{
      margin: 50px auto 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    @media (min-width: 600px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
@media (max-width: 850px) {
  body{
    font-size: 20px;
  }
  .profile{
    display: flex;
    flex-direction: column;
  }
  .profile img{
     top: 50%;
    left: 50%;
  }
  .profile-info
  {
    text-align: center;
    flex-direction: column;
    display: flex;
  }
  .new-post-button {
    margin-top: 20px;
    width: 100%;
  }
  .card img{
    width: 100%;
    height: 300px;
  }
  .card-text{
    font-size: 20px;
    font-weight: bold;
  }
}

@media (min-width: 900px) {
  .grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* Modal Background */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    /* Show modal when targeted */
    .modal:target {
      visibility: visible;
      opacity: 1;
    }

    /* Modal box */
    .modal-box {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: left;
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      text-decoration: none;
      font-size: 20px;
      color: #aaa;
    }

    .close-btn:hover {
      color: black;
    }

    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background: black;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #333;
    }
    
  </style>
</head>
<body>

  <header>✦ SPOTS</header>

  <div class="container">
    <!-- Profile Section -->
    <div class="profile">
      <div class="profile-info">
        <img src="pi.jpeg" alt="User Photo">
        <div class="profile-details">
          <h2>Afape Oluwamayomide</h2>
          <p style="font-size: 14px; color: gray;">Civil Aviator</p>
          <a href="#editModal" class="edit-link">✎ Edit Profile</a>
        </div>
      </div>
      <a href="#postModal" class="new-post-button">+ New Post</a>
    </div>

    <!-- Image Grid -->
    <div class="grid">
      <div class="card">
        <img src="val-thorens.jpeg" alt="Val Thorens">
        <div class="card-text">
          <p>Val Thorens</p>
          <button class="like-button">♡</button>
        </div>
      </div>

      <div class="card">
        <img src="restaurant.jpeg" alt="Restaurant terrace">
        <div class="card-text">
          <p>Restaurant terrace</p>
          <button class="like-button">♡</button>
        </div>
      </div>

      <div class="card">
        <img src="cafe.jpeg" alt="An outdoor cafe">
        <div class="card-text">
          <p>An outdoor cafe</p>
          <button class="like-button">♡</button>
        </div>
      </div>

      <div class="card">
        <img src="bridge.jpeg" alt="A very long bridge">
        <div class="card-text">
          <p>A very long bridge</p>
          <button class="like-button">♡</button>
        </div>
      </div>

      <div class="card">
        <img src="tunnel.jpg" alt="Tunnel with morning light">
        <div class="card-text">
          <p>Tunnel with morning light</p>
          <button class="like-button">♡</button>
        </div>
      </div>

      <div class="card">
        <img src="mountain.jpeg" alt="Mountain house">
        <div class="card-text">
          <p>Mountain house</p>
          <button class="like-button">♡</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p> 2025 &copy; Spots</p>
  </footer>


<!-- Edit Profile Modal -->
  <div id="editModal" class="modal">
    <div class="modal-box">
      <a href="#" class="close-btn">×</a>
      <h2>Edit Profile</h2>
      <input type="text" placeholder="Your name" />
      <input type="text" placeholder="Your profession" />
      <button class="submit-btn">Save</button>
    </div>
  </div>

  <!-- New Post Modal -->
  <div id="postModal" class="modal">
    <div class="modal-box">
      <a href="#" class="close-btn">×</a>
      <h2>New Post</h2>
      <input type="text" placeholder="Post Title" />
      <textarea rows="4" placeholder="Write something..."></textarea>
      <button class="submit-btn">Post</button>
    </div>
  </div>


</body>
</html>
